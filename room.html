<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pin</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: white;
    }
    #backButton {
      position: fixed;
      top: 10px;
      left: 10px;
      background: black;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
      z-index: 1000;
    }
    #roomPin {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    #roomPin .bar {
      width: 6px;
      height: 30px;
      background: black;
      margin: 4px auto;
    }
    #chatArea {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 200px;
      border-top: 1px solid #ccc;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
    }
    #input-area {
      display: flex;
      padding: 10px;
    }
    #input-area input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #input-area button {
      padding: 10px 16px;
      background: black;
      color: white;
      border: none;
      border-radius: 4px;
      margin-left: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="backButton" onclick="goBack()">‚Üê Back</button>

  <div id="roomPin">
    <div><strong id="pinTitle">Loading...</strong></div>
    <div class="bar"></div>
  </div>

  <div id="chatArea">
    <div id="messages">Loading messages...</div>
    <div id="input-area">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const context = urlParams.get("pin");
  const username = localStorage.getItem("aolchat_username") || "Anonymous";

  document.getElementById("pinTitle").innerText = context;

  function loadMessages() {
    fetch("read.php?context=" + encodeURIComponent(context))
      .then(res => res.text())
      .then(html => {
        const msgBox = document.getElementById("messages");
        msgBox.innerHTML = html;
        msgBox.scrollTop = msgBox.scrollHeight;
      });
  }

  function sendMessage() {
    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if (text !== "") {
      const xhr = new XMLHttpRequest();
      xhr.open("POST", "send.php", true);
      xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
      xhr.send(
        "user=" + encodeURIComponent(username) +
        "&message=" + encodeURIComponent(text) +
        "&context=" + encodeURIComponent(context)
      );
      input.value = "";
      input.focus();
    }
  }

  function goBack() {
    window.location.href = "index.html";
  }

  loadMessages();
  setInterval(loadMessages, 3000);
</script>
</body>
</html>
